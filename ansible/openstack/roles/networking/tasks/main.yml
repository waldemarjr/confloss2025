---
- name: Install Network service
  ansible.builtin.yum:
    name: network-scripts
    state: present

- name: Deploy OVS cfg file
  ansible.builtin.template:
    src: ifcfg-br-ex.j2
    dest: /etc/sysconfig/network-scripts/ifcfg-br-ex
    mode: '0755'

- name: Deploy eth dev cfg file
  ansible.builtin.template:
    src: ifcfg-eth.j2
    dest: /etc/sysconfig/network-scripts/ifcfg-eth0
    mode: '0755'

- name: Enable and start network service
  ansible.builtin.systemd:
    name: network
    state: restarted
    enabled: true
    daemon_reload: true

- name: Disable and stop NetworkManager service
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
    enabled: false
    daemon_reload: true
  with_items:
    - NetworkManager
